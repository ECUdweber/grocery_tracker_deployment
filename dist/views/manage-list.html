<form name="editListForm" class="form-horizontal"> <div class="row"> <div class="input-group"> <input type="text" placeholder="List Name" ng-model="list.name" class="form-control"> </div> </div> <div class="row"> <h3>Edit Items in this List</h3> </div> <div class="row"> <div> <div class="input-group"> <select class="form-control" ng-model="newItem" ng-change="addItemToListFromDropdown()"> <option value="-1" ng-selected>Add Item <option ng-repeat="item in availableItems | orderBy: 'item.name' " value="{{item}}">{{item.name}} </select> </div> <div class="form-inline input-group"> <br> <input type="text" ng-model="item.name" class="form-control" placeholder="Name of new item" style="width:45%;float:left"> <div class="input-group"> <div class="input-group-addon">$</div> <input type="text" class="form-control" ng-model="item.price" placeholder="Amount"> </div> <button ng-click="addItemToList()" class="btn btn-default">Add</button> </div> </div> </div> <br> <div class="row"> <div ui-sortable ng-model="listItems"> <p class="input-group" ng-repeat="item in list.items | orderBy: 'item.name' " style="padding:5px;10px;cursor:move"> <input type="text" ng-model="item.name" class="form-control"> <span class="input-group-btn"><button class="btn btn-danger" ng-click="removeItemFromList($index)" aria-label="Remove">X</button></span> </p> </div> </div> <br> <div class="row"> <div class="form-actions input-group"> <span class="input-group-btn"> <button class="btn btn-primary" ng-click="saveList()">Save</button> </span> </div> </div> </form> <br>
