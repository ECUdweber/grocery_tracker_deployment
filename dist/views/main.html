<style>.vertical-middle {
	vertical-align: middle !important;
}</style> <div class="row"> <table class="table table-bordered table-striped table-hover table-responsive"> <tr> <th>Name <th class="centered">Usage <th>&nbsp;  <tr ng-repeat="list in shoppingLists | orderBy: '-use_count' "> <td class="vertical-middle">{{list.name}} <td class="centered vertical-middle">{{list.use_count}} <td class="centered vertical-middle"> <button ng-click="useList(list._id)" type="button" class="btn btn-primary"> <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Use </button> <button ng-click="editList(list._id)" type="button" class="btn btn-warning"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit </button> <button ng-click="removeList(list._id)" type="button" class="btn btn-danger"> <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Delete </button>   </table> <p> <a class="btn btn-default" ng-href="#/create-shopping-list" role="button">Create a New List</a> </p> </div>
